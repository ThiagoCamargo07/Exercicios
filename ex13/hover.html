<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-style: italic ;
        }

        div > p{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            display: none;

        }

        div:hover > p{
            display: block;
            color: white;
            background-color: lightgray;
            width:200px;
        }

        div:hover{
            color:blue;
           
        }

    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>passe o mouse sobre o texteo abaixo</p>
    <div>
        passe o mouse aqui
        <p>Texto escondido...</p>
    </div>
    <p>fim do teste</p>
</body>
</html>
